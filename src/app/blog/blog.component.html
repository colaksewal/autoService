<app-navbar></app-navbar>

<div class="blog-container">
  <div class="container text-center">
    <div class="row">
      <div class="col-sm-8">
        <div class="image-area" [ngStyle]="{ 'background-image': 'url(' + blog?.mainImage + ')'}">
          <!-- Butonlar buraya eklenebilir -->
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card  oto-card">
          <div class="card-body">
            <img src="../../assets/logo (1).png" class="img-fluid">
            <p>Daha Fazlası için bize ulaşın</p>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
        <div class="card mt-4 oto-card" >
          <div class="card-body social-media">
            <a href="https://www.instagram.com/caliskan_oto_/" class="card-link">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-instagram" viewBox="0 0 16 16">

              </svg>
            </a>
            <a href="https://www.google.com/maps/dir//%C4%B0n%C3%B6n%C3%BC,+1764.+Sk.+No:37,+06370+Ostim+Osb%2FYenimahalle%2FAnkara/@39.9504606,32.6320849,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x14d337defaa35029:0x4f30bccba9886854!2m2!1d32.7144858!2d39.9504898?hl=tr&entry=ttu" class="card-link">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
              </svg>
            </a>
            <a href=""(click)="makePhoneCall('(0312) 278 45 46')" class="card-link">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-telephone-forward-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877zm10.761.135a.5.5 0 0 1 .708 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 0 1-.708-.708L14.293 4H9.5a.5.5 0 0 1 0-1h4.793l-1.647-1.646a.5.5 0 0 1 0-.708"/>
              </svg>
            </a>


          </div>
        </div>
      </div>

    </div>

    <div class="row mt-5">
      <div class="col-sm-8">
        <!-- Blog içeriği buraya gelir -->
        <h1>{{ blog?.title }}</h1>
        <p>{{ blog?.description }}</p>
      </div>

      <div class="col-sm-4">
        <!-- Yan menü buraya eklenebilir -->
        <ul class="list-group">
          <li class="list-group-item "  *ngFor="let blogItem of blogs">
            <a (click)="navigateToBlog(blogItem.id)">{{ blogItem.title }}</a>
          </li>
        </ul>
      </div>
      
    </div>

    <div class="row mt-5">
      
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/blog-gallery/blog-galery-1.jpg" class="d-block w-100" height="400px" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/blog-gallery/blog-galery-2.jpg" class="d-block w-100" height="400px" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/blog-gallery/blog-galery-3.jpg" class="d-block w-100" height="400px" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span aria-hidden="true"><img src="../../assets/button/back.png" class="control" height="50px" ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span aria-hidden="true"><img src="../../assets/button/next.png" class="control" height="50px" ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    </div>
  </div>
</div>
